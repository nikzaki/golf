<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
      role="progressbar"
      style="width: 100%"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">{{ data.title }}</div>
</div>
<div class="modal-body">
  <ng-container *ngIf="isLoading && !isError">
    <span>Record is deleting...</span>
  </ng-container>

  <ng-container *ngIf="isError">
    <span>This Record can not be deleted... </span>
    <div>{{ errorMsg }}</div>
  </ng-container>

  <ng-container *ngIf="!isLoading && !isError">
    <span
      >Are you sure you want to permanently delete this
      {{ data.content }}?</span
    >
  </ng-container>
</div>

<div class="modal-footer">
  <div>
    <button
      type="button"
      class="btn btn-light btn-elevate mr-1"
      (click)="modal.dismiss()"
    >
      Cancel</button
    >&nbsp;
    <button
      type="button"
      class="btn btn-primary btn-elevate"
      (click)="deleteCustomer()"
    >
      Delete
    </button>
  </div>
</div>
